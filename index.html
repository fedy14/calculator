<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head>
<body>
    <div id="main">
        <form name="fad">
         <input  type="text" name="fedy"> <br>
         <input type="button" value="1" onclick="fad.fedy.value +=1">
            <input type="button" value="2" onclick="fad.fedy.value +=2">
            <input type="button" value="3" onclick="fad.fedy.value +=3">
            <input type="button" value="+" onclick="fad.fedy.value +='+'"> 
            <br>
            <input type="button" value="4" onclick="fad.fedy.value +=4">
            <input type="button" value="5" onclick="fad.fedy.value +=5">
            <input type="button" value="6" onclick="fad.fedy.value +=6">
            <input type="button" value="-" onclick="fad.fedy.value +='-'">
            <br>
            <input type="button" value="7" onclick="fad.fedy.value +=7">
            <input type="button" value="8" onclick="fad.fedy.value +=8">
            <input type="button" value="9" onclick="fad.fedy.value +=9">
            <input type="button" value="X" onclick="fad.fedy.value +='*'">
            <br>
            <input type="button" value="C" onclick="fad.fedy.value =''">
            <input type="button" value="0" onclick="fad.fedy.value +=0">
            <input type="button" value="=" onclick="fad.fedy.value =eval(fad.fedy.value)">
            <input type="button" value="/" onclick="fad.fedy.value +='/'">
            
        </form>
    </div>
    <script src = "script.js"></script>
    
</body>
</html>
